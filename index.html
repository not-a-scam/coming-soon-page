<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="grid">
    <div class="column-1">
      <div class="container logo-container">
        <img class="logo" src="./images/logo.svg" alt="">
      </div>
      <div>
        <img class="mobile-img" src="./images/hero-mobile.jpg" alt="model">
      </div>
      <div class="container">
        <div class="title-container">
          <h2 class="page-subtitle">We're</h2>
          <h1 class="page-title"><div>coming</div><div>soon</div></h1>
        </div>
        <p class="coming-soon-content">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </div>
      <form class="container form-container">
        <div class="email-form">
          <button type="submit">
            <img src="./images/icon-arrow.svg" alt="">
          </button>
          <input type="email" name="email" placeholder="Email Address">
          
        </div>
      </form>
    </div>
    <div class="column-2">
      <img class="desktop-img" src="./images/hero-desktop.jpg" alt="model">
    </div>
  </div>

    <p class="attribution">

      Coded by <a href="#">notascam</a>.
    </p>
  </footer> -->
</body>
</html>
